        let tournament = [];
        let currentRound = [];
        let currentMatchup = 0;
        let roundNumber = 1;
        let totalMatches = 0;
        let completedMatches = 0;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function startTournament() {
            // Reset everything
            tournament = [];
            currentMatchup = 0;
            roundNumber = 1;
            completedMatches = 0;
            
            // Shuffle songs and create initial bracket
            const shuffledSongs = shuffleArray(songData);
            
            // Find the next power of 2 that fits all songs
            let bracketSize = 1;
            while (bracketSize < shuffledSongs.length) {
                bracketSize *= 2;
            }
            
            // Add bye rounds if needed
            while (shuffledSongs.length < bracketSize) {
                shuffledSongs.push(null); // null represents a bye
            }
            
            currentRound = shuffledSongs;
            totalMatches = Math.ceil(Math.log2(shuffledSongs.length)) * (shuffledSongs.length / 2);
            
            document.getElementById('winnerContainer').style.display = 'none';
            document.getElementById('matchupContainer').style.display = 'block';
            
            nextMatchup();
        }

        function nextMatchup() {
            // Check if current round is complete
            if (currentMatchup >= currentRound.length / 2) {
                // Move to next round
                const winners = tournament.slice();
                
                if (winners.length === 1) {
                    // Tournament complete!
                    showWinner(winners[0]);
                    return;
                }
                
                currentRound = winners;
                tournament = [];
                currentMatchup = 0;
                roundNumber++;
            }
            
            // Set up current matchup
            const song1Index = currentMatchup * 2;
            const song2Index = currentMatchup * 2 + 1;
            
            let song1 = currentRound[song1Index];
            let song2 = currentRound[song2Index];
            
            // Handle byes
            if (!song1 && song2) {
                tournament.push(song2);
                currentMatchup++;
                completedMatches++;
                nextMatchup();
                return;
            } else if (song1 && !song2) {
                tournament.push(song1);
                currentMatchup++;
                completedMatches++;
                nextMatchup();
                return;
            } else if (!song1 && !song2) {
                currentMatchup++;
                nextMatchup();
                return;
            }
            
            // Display matchup
            displayMatchup(song1, song2);
        }

        function displayMatchup(song1, song2) {
            document.getElementById('song1Title').textContent = song1.title;
            document.getElementById('song1Album').textContent = `Album: ${song1.album}`;
            document.getElementById('song1Year').textContent = `Year: ${song1.year}`;

            document.getElementById('song2Album').textContent = `Album: ${song2.album}`;
            document.getElementById('song2Year').textContent = `Year: ${song2.year}`;
            
            // Update round info
            const roundNames = ['First Round', 'Second Round', 'Round of 32', 'Round of 16', 'Quarterfinals', 'Semifinals', 'Finals'];

            const roundName = roundNumber <= roundNames.length ? roundNames[roundNumber - 1] : `Round ${roundNumber}`;
            
            document.getElementById('roundInfo').textContent = roundName;
            document.getElementById('matchupNumber').textContent = `Match ${currentMatchup + 1} of ${Math.ceil(currentRound.length / 2)}`;
            
            // Update progress
            const progress = (completedMatches / totalMatches) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('tournamentStats').textContent = `${completedMatches} of ${Math.ceil(totalMatches)} matches complete ‚Ä¢ ${currentRound.length} songs remaining`;
        }

        function chooseSong(songIndex) {
            const song1Index = currentMatchup * 2;
            const song2Index = currentMatchup * 2 + 1;
            
            const chosenSong = songIndex === 0 ? currentRound[song1Index] : currentRound[song2Index];
            tournament.push(chosenSong);
            
            currentMatchup++;
            completedMatches++;
            
            // Add a small delay for better UX
            setTimeout(() => {
                nextMatchup();
            }, 300);
        }

        function showWinner(winner) {
            document.getElementById('matchupContainer').style.display = 'none';
